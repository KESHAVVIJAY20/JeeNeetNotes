<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="Login.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body class="body">
    <div class="container-fluid ">
        <div class="container bg-light rounded w-50 pt-5 mt-5 bg login-bg">
            <a href="./Home.html" class="text-decoration-none"><h1 class="text-end me-5 close">X</h1></a>
            <h1 class="text-center login">LOGIN</h1>
            <form action="#" class="p-5 pt-3">
                <div class="form-floating mb-3">
                    <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
                    <label for="floatingInput">Email address</label>
                  </div>
                  <div class="form-floating">
                    <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
                    <label for="floatingPassword">Password</label>
                  </div>
                  <div class="row">
                    <div class="col form-check pt-2 ms-2">
                        <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                        <label class="form-check-label rememberMe" for="flexCheckDefault">
                         Remember Me
                        </label>
                      </div>
                      <div class=" col pt-2 text-end">
                        <a href="#" class="text-decoration-none"><p>Forgot Password ?</p></a>
                      </div>
                  </div>
                  <div class="text-center">
                    <button class="btn submit text-light ps-5 pe-5 fs-3" style="background-color: #d56b6b;">Submit</button><br><br>
                    <p>Don't Have an Account?<a href="#" class="text-decoration-none text-dark"><b class="register"> Register</b></a></p>
                  </div>
            </form>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
