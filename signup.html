<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="signup.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body class="body">
    <div class="container-fluid ">
        <div class="container bg-light rounded w-50 pt-5 mt-5 bg login-bg">
            <a href="./Home.html" class="text-decoration-none"><h1 class="text-end me-5 close">X</h1></a>
            <h1 class="text-center signup">Create An Account</h1>
            <form action="#" class="p-5 pt-3">
                <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="floatingInput" placeholder="Full Name" required>
                    <label for="floatingInput">Full Name</label>
                  </div>
                <div class="form-floating mb-3">
                    <input type="tel" class="form-control" id="floatingInput" placeholder="Mobile Number" required>
                    <label for="floatingInput">Mobile Number</label>
                  </div>
                  <div class="form-floating mb-3 d-flex">
                    <input type="password" class="form-control" id="password" placeholder="Password" required>
                    <label for="floatingPassword">Password</label>
                    <img class="eye-icon" style="position: absolute; left: 95%;top: 40%;" onclick="Show()" src="svg/eye-open.svg" alt="">
                    <img class="eye-icon" style="position: absolute; left: 95%;top: 40%; display: none;" onclick="hide()" class="eye-hide" src="svg/eye-close.svg" alt="">
                  </div>
                <div class="form-floating d-flex">
                    <input type="password" class="form-control" id="Confirm-password" placeholder="Confirm password" required>
                    <label for="floatingInput">Confirm Password</label>
                  </div>
                  <p id="samePasswd">Should Be same as password</p>
                  <div class="row">
                    <div class="col form-check pt-2 ms-2">
                        <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                        <label class="form-check-label rememberMe" for="flexCheckDefault">
                         I agree to Terms & Policy
                        </label>
                      </div>
                      <!-- <div class=" col pt-2 text-end">
                        <a href="#" class="text-decoration-none"><p>Forgot Password ?</p></a>
                      </div> -->
                  </div>
                  <br>
                  <div class="text-center">
                    <button class="btn submit text-light ps-5 pe-5 fs-3" onclick="Same()" style="background-color: #d56b6b;"><a href="./Login.html" class="text-decoration-none text-light">Submit</a></button><br><br>
                    <p>Already Have an Account?<a href="./Login.html" class="text-decoration-none text-dark"><b class="register"> Login</b></a></p>
                  </div>
            </form>
        </div>
    </div>
    <script src="Home.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
